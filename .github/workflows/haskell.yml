name: Haskell CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: 
        cabal build --enable-tests --enable-benchmarks all
    - name: Run tests
      run: 
        cabal run all
